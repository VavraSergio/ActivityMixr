    <div class="middler">
        <!--May want to remove aside classes, depends on what information we want to show-->
        <aside class="lefter"></aside>
        <main>
            <h1 class="generate">Generate your ActivityMix</h1>
            <!-- questions are subject to change in order; just to show proof of concept -->
            <div class="questions">
                <div class="question1">
                    <label>How many people are working out with you today?</label>
                    <input type="number">
                </div>
                <div class="question2">
                    <label>What kind of mood are you in?</label>
                    <input type="color">
                </div>
                <div class="question3">
                    <label for="yes">Do you want this playlist to include a cardio-centric portion?</label>
                    <fieldset>
                        <input type="radio" id="yes" name="cardio" value="Yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="cardio" value="No">
                        <label for="no">No</label>
                    </fieldset>
                        
                </div>
                <div class="question4">
                    <label for="duration">How long would would you like your playlist to be?</label>
                    <input type="number" id="duration">

                </div>
                <!-- this spot goes to the last question / submit and reset -->
                <div class="questionX">
                    <button type="button" onclick="">Submit</button>
                    <button type="button" onclick="">Reset</button>
                </div>
            </div>
        </main>
        <aside class="righter"></aside>
    </div>
