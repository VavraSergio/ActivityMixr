<body>
    <header>
        <h1><a href="index.html">ActivityMixr</a></h1>

        </nav>
    </header>
    <div class="middler">
        <main>
            <h1 class="generate">Generate your ActivityMix</h1>
            <div class="questions">
                <form id="activityForm">
                    <div class="question1">
                        <label for="participants">How many people are working out with you today?</label>
                        <input type="number" id="participants" name="participants" min="0">
                    </div>
                    <div class="question3">
                        <label for="type">Select type of activity:</label>
                        <select id="type" name="type">
                            <option value="education">Education</option>
                            <option value="recreational">Recreational</option>
                            <option value="social">Social</option>
                            <option value="cooking">Cooking</option>
                        </select>
                    </div>
                    <div class="questionX">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
            <p id="activity"></p>
        </main>
    </div>
