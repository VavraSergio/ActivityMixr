    <div class="middler">
        <!--May want to remove aside classes, depends on what information we want to show-->
        <main>
            <h1 class="generate">Generate your ActivityMix</h1>
            <!-- questions are subject to change in order; just to show proof of concept -->
            <div class="questions">
                <div class="question1">
                    <label for="participants">How many people are working out with you today?</label><input
                        type="number" id="participants">
                </div>
                <div class="question2">
                    <label for="mood">What kind of mood are you in? </label><input type="color" id="mood">
                </div>
                <!-- <div class="question3">
                    <label for="yes_no">Do you want this playlist to include a cardio-centric portion?</label>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="Yes" name="yes_no" value="Yes">
                    <label for="No">No</label>
                    <input type="radio" id="No" name="yes_no" value="No">
                </div> -->
                <div class="question4">
                    <label for="duration">How long would would you like your playlist to be?</label>
                    <input type="number" id="duration">

                </div>
                <!-- this spot goes to the last question / submit and reset -->
                <div class="questionX">
                    <button type="button" onclick="">Submit</button>
                    <button type="button" onclick="">Reset</button>
                </div>
            </div>
            <button type="button" onclick="getActivity()">Get Activity</button>
            <p id="activity"></p>

            <script>
                function getActivity() {
                    fetch('https://www.boredapi.com/api/activity')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('activity').textContent = data.activity;
                        })
                        .catch(error => console.error('Error fetching activity:', error));
                }
            
            </script>
        </main>
