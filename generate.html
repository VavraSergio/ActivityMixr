    <div class="middler">
        <!--May want to remove aside classes, depends on what information we want to show-->
        <main>
            <h1 class="generate">Generate your ActivityMix</h1>
            <!-- questions are subject to change in order; just to show proof of concept -->
            <div class="questions">
                <form id="activityForm">
                    <div class="question1">
                        <label for="participants">How many people are working out with you today?</label>
                        <input type="number" id="participants" name="participants" min="0">
                    </div>
                    <div class="question3">
                        <label for="type">Select type of activity:</label>
                        <select id="type" name="type">
                            <option value="education">Education</option>
                            <option value="recreational">Recreational</option>
                            <option value="social">Social</option>
                            <option value="cooking">Cooking</option>
                        </select>
                    </div>
                    <div class="questionX">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
                <!-- this spot goes to the last question / submit and reset -->
                <div class="questionX">
                    <button type="button" onclick="">Submit</button>
                    <button type="button" onclick="">Reset</button>
                </div>
            </div>
            <button type="button" onclick="getActivity()">Get Activity</button>
            <p id="activity"></p>

            <script>
                function getActivity() {
                    fetch('https://www.boredapi.com/api/activity')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('activity').textContent = data.activity;
                        })
                        .catch(error => console.error('Error fetching activity:', error));
                }
            
                async function Spotify() 
                {
                    document.getElementById('activity').textContent
                }
            </script>
        </main>
